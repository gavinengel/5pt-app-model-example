
  <h1><span class="fa fa-sign-in"></span> Signup</h1>


<div>
<div ng-controller="googleAuthController"><button ng-click="auth();" class="btn btn-warn">Google</button></div>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="email" class="col-sm-0 control-label"></label>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="username" ng-model="username" name="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-0 control-label"></label>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" ng-model="email" name="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-0 control-label"></label>
    <div class="col-sm-12">
      <input type="password" class="form-control" id="password" ng-model="password" name="password" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-0 col-sm-12">
      <button ng-click="localLogin(email, password, username);" type="submit" class="btn btn-default">Create</button><a href="#home"  type="button" class="btn btn-default">Cancel</a>
    </div>
  </div>
</form>
  <p>Already have an account? <a href="/login">Login</a></p>
  <p>Or go <a href="/">home</a>.</p>
</div>
